<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gestão Escolar - Salas</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
  <nav>
    <ul>
        <li><a href="aluno.html">Alunos</a></li>
        <li><a href="disciplinas.html">Disciplinas</a></li>
        <li><a href="professores.html">Professores</a></li>
        <li><a href="salas.html">Salas</a></li>
        <li><a href="turmas.html">Turmas</a></li>
    </ul>
  </nav>

  <main>
    <h2>Gerenciar Salas</h2>

    <section>
        <h3>Lista de Salas</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Bloco</th>
                    <th>Andar</th>
                    <th>Número</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bloco A (Exatas)</td>
                    <td>1</td>
                    <td>101</td>
                    <td>
                        <button>Editar</button>
                        <button>Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bloco B (Humanas)</td>
                    <td>2</td>
                    <td>205</td>
                    <td>
                        <button>Editar</button>
                        <button>Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Bloco C (Labs)</td>
                    <td>0</td>
                    <td>05</td>
                    <td>
                        <button>Editar</button>
                        <button>Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h3>Adicionar Nova Sala</h3>
        <form>
            <label for="bloco">Bloco</label>
            <input type="text" id="bloco" required placeholder="Ex: Bloco B">

            <label for="andar">Andar</label>
            <input type="number" id="andar" required placeholder="Ex: 1">

            <label for="numero">Número da Sala</label>
            <input type="number" id="numero" required placeholder="Ex: 102">

            <input type="submit" value="Salvar Sala">
        </form>
    </section>
  </main>
</body>
</html>
