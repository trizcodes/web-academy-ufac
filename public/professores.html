  <main>
    <h2>Gerenciar Professores</h2>
    
    <section>
        <h3>Lista de Professores</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Data de Nascimento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Carlos Alcântara</td>
                    <td>carlos.prof@escola.com</td>
                    <td>15/05/1980</td>
                    <td>
                        <button>Editar</button>
                        <button>Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ana Beatriz</td>

                        <button>Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h3>Adicionar Novo Professor</h3>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" required placeholder="Ex: João Silva">

            <label for="email">E-mail</label>
            <input type="email" id="email" required placeholder="Ex: joao@email.com">

            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" required>

            <input type="submit" value="Salvar Professor">
        </form>
    </section>
  </main>
