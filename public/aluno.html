    </ul>
  </nav>

  <main>
    <h2>Gerenciar Alunos</h2>

    <section>
        <h3>Lista de Alunos</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>E-mail</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>João da Silva</td>
                    <td>01/01/2014</td>
                    <td>joao@gmail.com</td>
                    <td>Rua das Flores, 123</td>
                    <td>
                        <button>Matrícula</button>
                        <button>Editar</button>
                        <button>Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Maria da Silva</td>
                    <td>15/03/2015</td>
                    <td>mariasilva@gmail.com</td>
                    <td>Av. Central, 500</td>
                    <td>
                        <button>Matrícula</button>
                        <button>Editar</button>
                        <button>Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h3>Adicionar Novo Aluno</h3>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" required placeholder="Ex: Ana Souza">
            
            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" id="data_nascimento" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" required placeholder="Ex: ana@email.com">

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" required placeholder="Rua, Número, Bairro">

            <input type="submit" value="Salvar Aluno">
        </form>
    </section>
  </main>
</body>
</html>
